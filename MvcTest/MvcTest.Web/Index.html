<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People Manager</title>
    <link href="Assets/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/Style.css" rel="stylesheet" />
</head>
<body>

    <div id="app-container">
        <div id="main-region" class="container">
            <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
        </div>
    </div>

    <script type="text/template" id="People-list-layout">
        <h1>People</h1>
        <div id="People-region"></div>
    </script>

    <script type="text/template" id="People-List">
        <thead>
            <th>Name</th>
            <th>Palindrome</th>
            <th>Authorised</th>
            <th>Enabled</th>
            <th>Colours</th>
        </thead>
        <tbody></tbody>
    </script>

    <script type="text/template" id="Row-template">
        <td><a href="/people/<%=id%>"><%-fullName%></a></td>
        <td><%=yesNo(isPalindrome)%></td>
        <td><%=yesNo(isAuthorised)%></td>
        <td><%=yesNo(isEnabled)%></td>
        <td><%-coloursString%></td>
    </script>

    <script type="text/template" id="Loading-view">
        <div id="spinner"></div>
    </script>

    <script type="text/template" id="People-list-none">
        There is no people in the database.
    </script>

    <script src="Assets/js/vendor/jquery.js"></script>
    <script src="Assets/js/vendor/json2.js"></script>
    <script src="Assets/js/vendor/underscore.js"></script>
    <script src="Assets/js/vendor/backbone.js"></script>
    <script src="Assets/js/vendor/backbone.marionette.js"></script>
    <script src="Assets/js/vendor/backbone.syphon.js"></script>
    <script src="Assets/js/apps/people/list/yesNo.js"></script>
    <script src="Scripts/spin.js"></script>
    <script src="Assets/js/app.js"></script>
    <script src="Assets/js/common/spinner.js"></script>
    <script src="Assets/js/entities/person.js"></script>
    <script src="Assets/js/apps/people/people_app.js"></script>
    <script src="Assets/js/apps/people/list/list_views.js"></script>
    <script src="Assets/js/apps/people/list/list_controller.js"></script>

    <script type="text/javascript">
        PeopleManager.start();
    </script>

</body>
</html>
