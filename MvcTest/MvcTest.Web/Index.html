<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People Manager</title>
    <link href="Assets/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/Style.css" rel="stylesheet" />
</head>
<body>

    <div id="app-container">
        <div id="main-region" class="container">
        </div>
    </div>

    <script type="text/template" id="People-list-layout">
        <h1>People</h1>
        <div id="People-region"></div>
    </script>

    <script type="text/template" id="People-List">
        <thead>
            <th>Name</th>
            <th>Palindrome</th>
            <th>Authorised</th>
            <th>Enabled</th>
            <th>Colours</th>
        </thead>
        <tbody></tbody>
    </script>

    <script type="text/template" id="Row-template">
        <td><a href="/people/<%=id%>"><%-fullName%></a></td>
        <td><%=yesNo(isPalindrome)%></td>
        <td><%=yesNo(isAuthorised)%></td>
        <td><%=yesNo(isEnabled)%></td>
        <td><%-coloursString%></td>
    </script>

    <script type="text/template" id="Loading-view">
        <div id="spinner"></div>
    </script>

    <script type="text/template" id="People-list-none">
        There is no people in the database.
    </script>

    <script type="text/template" id="Person-form">
        <h1>Update <%=fullName%></h1>
        <fieldset>
            <legend>User Details</legend>
            <div class="form-group form-inline">
                <input type="checkbox" id="Is-authorised" name="isAuthorised"<%=isAuthorised===true?'checked':''%>/>
                <label id="Is-authorised-label">Authorised</label>
            </div>
            <div class="form-group form-inline">
                <input type="checkbox" id="Is-enabled" name="isEnabled"<%=isEnabled===true?'checked':''%>/>
                <label id="Is-enabled-label">Enabled</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Favourite Colours</legend>
            <div id="Favourite-colours"></div>
        </fieldset>
        <button class="btn js-saveChanges">Save changes</button>
        <button class="btn js-cancel">Cancel</button>
    </script>

    <script type="text/template" id="Colour">
        <div class="form-group form-inline">
            <input type="checkbox"<%=isChecked===true?'checked':''%>/><%-name%>
        </div>
    </script>

    <script src="Assets/js/vendor/jquery.js"></script>
    <script src="Assets/js/vendor/json2.js"></script>
    <script src="Assets/js/vendor/underscore.js"></script>
    <script src="Assets/js/vendor/backbone.js"></script>
    <script src="Assets/js/vendor/backbone.marionette.js"></script>
    <script src="Assets/js/vendor/backbone.syphon.js"></script>
    <script src="Assets/js/apps/people/list/yesNo.js"></script>
    <script src="Scripts/spin.js"></script>
    <script src="Assets/js/app.js"></script>
    <script src="Assets/js/common/spinner.js"></script>
    <script src="Assets/js/entities/person.js"></script>
    <script src="Assets/js/apps/people/people_app.js"></script>
    <script src="Assets/js/apps/people/list/list_views.js"></script>
    <script src="Assets/js/apps/people/list/list_controller.js"></script>
    <script src="Assets/js/apps/people/edit/edit_views.js"></script>
    <script src="Assets/js/apps/people/edit/edit_controller.js"></script>
    <script src="Assets/js/entities/colour.js"></script>
    <script type="text/javascript">
        PeopleManager.start();
    </script>

</body>
</html>
